      <div class="head4"> 
        <div class="signup">
          <h1>Registration Form</h1>
          Use tab keys to move from one input field to the next.
          <form action="index.html" name='registration'  onsubmit="return formValidation()">
          <ul>

            <li><label for="username">Name:</label></li>
            <li><input type="text" name="username" placeholder="Enter Your Name"size="50" /></li>

            <li><label for="email">Email:</label></li>
            <li><input type="text" name="email" placeholder="Enter Email"size="50" /></li>
          
            <li><label for="address">Address:</label></li>
            <li><input type="text" name="address" placeholder="Enter Address"size="50" /></li>

            <li><label for="phno">Phone Number:</label></li>
            <li><input type="text" name="phno" placeholder="Enter Phone Number"/></li>

            <li><label for="passid">Password:</label></li>
            <li>  <input type="password" id="psw" placeholder="Enter Password" name="passid" onkeyup="return CheckPasswordStrength(this.value)" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/> </li>
            <span id="password_strength" name="password_strength"></span>

            <li><label for="repeatPassword">Repeat Password:</label></li>
            <li><input type="password" name="repeatPassword" placeholder="Repeat Password"  size="20" /></li>
          
            <li><label for="dob">Date of Birth:</label></li>
            <li><input type="text" name="dob" placeholder="DD/MM/YYYY" size="20"/></li>
          
            

            <li><label id="gender">Sex:</label></li>
            <li><input type="radio" id="msex" name="gender" value="Male" /><span>Male</span></li>
            <li><input type="radio" id="fsex" name="gender" value="Female" /><span>Female</span></li>
            <li><input type="radio" id="other" name="gender" value="Other" /><span>Other</span></li>

         
         
          
          <li><label for="desc">About:</label></li>
          <li><textarea name="desc" id="desc"></textarea></li>
          <li><input type="submit" id="submit" name="submit" value="Submit" /></li>
        </ul>

          <!-- <div class="button1">
            <button type="submit" id="submit">Sign Up</button> 
            </div> -->
            
          </form>
        </div> 
            
      </div>
